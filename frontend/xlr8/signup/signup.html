<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup Page</title>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="address">Address:</label>
        <input type="text" id="street" placeholder="Street" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="province" placeholder="Province" required>
        <input type="text" id="zipCode" placeholder="ZipCode" required>
        <input type="text" id="country" placeholder="Country" required>



        <label for="phone">Phone Number:</label>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>

        <button type="button" onclick="submitForm()">Sign Up</button>
    </form>
</div>

<p id="response" class="response"></p>

<script src="signup.js"></script>
</body>
</html>
